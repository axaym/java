<h1 mat-dialog-title>Edit Task</h1>
<div>{{data.selectedParentTaskId}}</div>
<div mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="updateTask($event)">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Task" formControlName="task"
        value="{{data.selectedRow && data.selectedRow.task || ''}}">
      </mat-form-field>

      <mat-slider min="1" max="30" step="1" 
        value="{{data.selectedRow && data.selectedRow.priority || ''}}" 
        formControlName="priority" thumbLabel="true">
      </mat-slider>

      <mat-form-field>
        <mat-select placeholder="Parent Task" formControlName="parentId"
         [(value)]= "data.selectedParentTaskId">
          <mat-option *ngFor = "let parentTask of parentTaskListData"
           [value]="parentTask.parentId" >{{parentTask.parentTask}}
         </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker1" 
          value="{{data.selectedRow && data.selectedRow.startDate || ''}}" 
          placeholder="Start Date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker2" 
          value="{{data.selectedRow && data.selectedRow.endDate || ''}}" 
          placeholder="End Date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button type="submit" 
          cdkFocusInitial>Update</button>
      </div>
  </form>
  
</div>
