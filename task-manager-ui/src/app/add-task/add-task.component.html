<form [formGroup]="taskForm" (ngSubmit)="addTask($event)">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Task" formControlName="task">
    </mat-form-field>

    <mat-slider min="1" max="30" step="1" value="1" 
      formControlName="priority" thumbLabel="true">
    </mat-slider>

    <mat-form-field>
      <mat-select placeholder="Parent Task" formControlName="parentId"
        >
        <mat-option *ngFor = "let parentTask of parentTaskListData"
         [value]="parentTask.parentId" >{{parentTask.parentTask}}

        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field> 
    
    <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field> 
    <button type="submit">Add Task</button>
    <button>Reset</button>
  </div>
</form>
