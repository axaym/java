<div class="col-xs-12">
    <h1>Subject</h1>
    <app-subject-form (itemAdded)="addSubjectItem($event)"></app-subject-form>
    <app-subject-search-duration (itemSearch)="searchSubjectByDuration($event)"></app-subject-search-duration>
    <app-subject-search (itemSearch)="searchSubjectItem($event)"></app-subject-search>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="i">
            <mat-header-cell *matHeaderCellDef> X </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-button (click)="removeItem(element)">X</button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
        </ng-container>

        <ng-container matColumnDef="durationInHours">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.durationInHours}} </td>
        </ng-container>

        <ng-container matColumnDef="subjectId">
            <th mat-header-cell *matHeaderCellDef> Subject Id </th>
            <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
