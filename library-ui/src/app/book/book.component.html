<div class="col-xs-12">
    <h1>Book</h1>
    <app-book-form (itemAdded)="addBookItem($event)"></app-book-form>
    <app-book-title-search (itemSearch)="searchByTitle($event)"></app-book-title-search>
    <app-book-search (itemSearch)="searchBookItem($event)"></app-book-search>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="bookId">
            <mat-header-cell *matHeaderCellDef> X </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-button (click)="removeItem(element)">X</button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef> Publish Date </th>
            <td mat-cell *matCellDef="let element"> {{element.publishDate | date:'MM/dd/yy'}} </td>
        </ng-container>

        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volume </th>
            <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
        </ng-container>

        <ng-container matColumnDef="subjectId">
            <th mat-header-cell *matHeaderCellDef> subjectId </th>
            <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
