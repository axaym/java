<div class="container">
  <h3>Add User</h3>
  <app-user-form #userForm [submitLabel]="submitLabel" 
    [selectedFormData]="selectedFormData" (itemUpdated)="editUserServiceCall($event)"
    (itemAdded)="addUser($event)"></app-user-form>
  <hr class="divider">
  <div class="container">
    <div class="row content">
      <div class="col-sm-4">
        <input [(ngModel)]="item" placeholder="search...">
      </div>
      <div class="col-sm-8">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2">
            <label class="fontbold">Sort:</label>
          </div>

          <div class="btn-group mr-2">
            <button class="btn btn-primary" (click)="sortList('firstName')">First Name</button>
          </div>
          <div class="btn-group mr-2">
            <button class="btn btn-primary" (click)="sortList('lastName')">Last Name</button>
          </div>
          <div class="btn-group mr-2">
            <button class="btn btn-primary" (click)="sortList('employeeId')">Employee ID</button>
          </div>
        </div>

      </div>
    </div>
    <div class="space"></div>
    <div *ngFor="let user of userListData | customfilter : item">
      <app-user-item [selectedRow]="user" (editItem)="editUser($event)" (deleteItem)="deleteUser($event)">
      </app-user-item>
    </div>

</div>
