<div class="modal-header">
  <h4 class="modal-title">Edit Task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="addOrUpdateItem($event)">
      <div class="form-group row">
        <label for="projectId" class="col-sm-2 col-form-label fontbold">Project:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="projectId" formControlName="projectId" disabled>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="form-group row">
        <label for="project" class="col-sm-2 col-form-label fontbold">Task:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="task" formControlName="task" [ngClass]="{ 'is-invalid': submitted && f.task.errors }">
          <div *ngIf="submitted && f.task.errors" class="invalid-feedback">
            <div *ngIf="f.task.errors.required">Task is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="priority" class="col-sm-2 col-form-label fontbold">Priority:</label>
        <div class="col-sm-5">
          <input type="range" class="form-control custom-range" id="priority" formControlName="priority" min="0" max="30">
        </div>
      </div>

      <div class="form-group row">
        <label for="parentId" class="col-sm-2 col-form-label fontbold">Parent Task:</label>
        <div class="col-sm-4">
          <input type="text" value="{{selectedParentTask || (selectedFormData && selectedFormData.parentTask && selectedFormData.parentTask.parentTask)}}"
            class="form-control" id="parentId" formControlName="parentId" disabled>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="showParentTaskModal()">
            Search
          </button>
        </div>
      </div>

      <div class="form-group row">
        <label for="startDate" class="col-sm-2 col-form-label fontbold">Start Date:</label>
        <div class="col-sm-3 input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="startDate">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
            </button>
          </div>
        </div>

        <label for="endDate" class="col-sm-2 col-form-label fontbold">End Date:</label>
        <div class="col-sm-3 input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model2" ngbDatepicker #d1="ngbDatepicker" formControlName="endDate">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div *ngIf="submitted && dateError" class="invalid-feedback errorcomp">
        <div *ngIf="submitted && dateError">Start Date should be greater than End Date</div>
      </div>
      <div class="form-group row">
        <label for="userId" class="col-sm-2 col-form-label fontbold">User:</label>
        <div class="col-sm-4">
          <input type="text" value="{{selectedUser || (selectedFormData && selectedFormData.user && selectedFormData.user.firstName)}}"
            class="form-control" id="userId" formControlName="userId" disabled>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#m1Modal" (click)="showUserModal()">
            Search
          </button>

        </div>
      </div>
      <div class="form-group row">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          <div class="btn-group mr-2">
            <button type="Reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
