<div class="container">
  <form [formGroup]="projectForm" (ngSubmit)="addOrUpdateItem($event)">
    <div class="form-group row">
      <label for="project" class="col-sm-2 col-form-label fontbold">Project:</label>
      <div class="col-sm-6">
        <input type="text" value="{{selectedFormData && selectedFormData.project}}" 
          class="form-control" id="project" formControlName="project"
          [ngClass]="{ 'is-invalid': submitted && f.project.errors }">
        <div *ngIf="submitted && f.project.errors" class="invalid-feedback">
          <div *ngIf="f.project.errors.required">Project is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="checkbox" class="col-sm-2 col-form-label fontbold">Set Start and End Date</label>
      <div class="col-sm-1">
        <input type="checkbox" class="form-control form-check-input" id="checkbox"
        (change)="checkBoxSelected($event)">
      </div>
      <div class="col-sm-3">
          <div class="input-group" >
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker"
                     value="{{selectedFormData && selectedFormData.startDate}}"
                     formControlName="startDate" disabled="{{disableDate}}">
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar" 
                  (click)="d.toggle()" type="button" [disabled]="disableDate">
                </button>
              </div>
            </div>
      </div>
      <div class="col-sm-3">
          <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model2" ngbDatepicker #d1="ngbDatepicker"
                     value="{{selectedFormData && selectedFormData.endDate}}"
                     formControlName="endDate"
                     disabled="{{disableDate}}">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" 
                (click)="d1.toggle()" type="button"
                [disabled]="disableDate"></button>
              </div>
            </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="priority" class="col-sm-2 col-form-label fontbold">Priority:</label>
      <div class="col-sm-5">
        <input type="range" value="{{selectedFormData && selectedFormData.priority}}" class="form-control custom-range" id="priority"
          formControlName="priority" min="0" max="30">
      </div>
    </div>
    <div class="form-group row">
      <label for="userId" class="col-sm-2 col-form-label fontbold">Manager:</label>
      <div class="col-sm-4">
        <input type="text" value ="{{selectedManager}}" class="form-control" id="userId" formControlName="userId" disabled>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" 
          data-toggle="modal" data-target="#myModal"
          (click)="showModal()">
          Search
        </button>
        
      </div>
    </div>
    <div class="form-group row">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
          <button type="submit" class="btn btn-primary">{{submitLabel}}</button>
        </div>
        <div class="btn-group mr-2">
          <button type="Reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>
  </form>

</div>
