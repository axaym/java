<div class="container" >
    <form [formGroup]="userForm" (ngSubmit)="addOrUpdateItem($event)">
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label fontbold">First Name:</label>
          <div class="col-sm-5">
            <input type="text"
              class="form-control" id="firstName" formControlName="firstName"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label fontbold">Last Name:</label>
          <div class="col-sm-5">
            <input type="text"  class="form-control" id="lastName" formControlName="lastName"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="employeeId" class="col-sm-2 col-form-label fontbold">Employee ID:</label>
          <div class="col-sm-5">
              <input type="text"  class="form-control" id="employeeId" formControlName="employeeId"
                [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }" >
              <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                <div *ngIf="f.employeeId.errors.required">Employee Id is required</div>
              </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" >
                    <button type="submit" class="btn btn-primary">{{submitLabel}}</button>
                </div>
                <div class="btn-group mr-2">
                    <button type="Reset" (click)="clearForm()" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>
      </form>

</div>
