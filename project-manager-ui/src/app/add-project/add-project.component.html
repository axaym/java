<div class="container">
    <h3>Add Project</h3>
    <app-project-form #projectForm [submitLabel]="submitLabel" 
      [selectedFormData]="selectedFormData" (itemUpdated)="editProjectServiceCall($event)"
      (itemAdded)="addProject($event)"
      [selectedManager]="selectedManager"></app-project-form>
    <hr class="divider">
    <div class="container">
      <div class="row content">
        <div class="col-sm-4">
          <input [(ngModel)]="item" placeholder="search...">
        </div>
        <div class="col-sm-8">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2">
              <label class="fontbold">Sort:</label>
            </div>
  
            <div class="btn-group mr-2">
              <button class="btn btn-primary" (click)="sortDate('startDate')">Start Date</button>
            </div>
            <div class="btn-group mr-2">
              <button class="btn btn-primary" (click)="sortDate('endDate')">End Date</button>
            </div>
            <div class="btn-group mr-2">
              <button class="btn btn-primary" (click)="sortNumber('priority')">Priority</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-primary" (click)="sortNumber('status')">Completed</button>
            </div>
          </div>
  
        </div>
      </div>
      <div class="space"></div>
      <div *ngFor="let project of projectListData | customfilter : item">
        <app-project-item [selectedRow]="project" (editItem)="editProject($event)" (deleteItem)="deleteProject($event)">
        </app-project-item>
      </div>
  
  </div>
