<form [formGroup]="experienceForm" (ngSubmit)="addItem()">

  <div class="form-group">
    <label>
      Name of the Company:
      <input type="text" formControlName="company" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Designation:
      <input type="text" formControlName="designation" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Duration(Years):
      <input type="text" formControlName="duration" required>
    </label>
  </div>

  <button type="submit">Add</button>
</form>
