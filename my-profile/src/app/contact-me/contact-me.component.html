<div class="col-xs-12">
  <h1>Contact Me</h1>
  <form >

      <div class="form-group">
          <label for="inputVisitorName">Interested Visitors Name</label>
          <input type="text" class="form-control" id="inputVisitorName" required>
      </div>

      <div class="form-group">
          <label for="mobile">Mobile (USA format xxx-xxx-xxxx)</label>
          <input type="text" class="form-control" id="mobile" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" required>
      </div>

      <div class="form-group">
          <label for="mailid">Mail Id</label>
          <input type="email" class="form-control" name="email" required>
      </div>

      <div class="form-group">
          <label for="remarks">Remarks</label>
          <input type="text" class="form-control" name="remarks" required>
      </div>

      <div class="form-group col-sm-12 btn btn-primary">
          <input type="submit" class="form-control " value="Submit">
      </div>
  </form>
</div>
