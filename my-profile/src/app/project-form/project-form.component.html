<form [formGroup]="projectForm" (ngSubmit)="addItem()">

  <div class="form-group">
    <label>
      Project Title:
      <input type="text" formControlName="title" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Duration:
      <input type="text" formControlName="duration" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Location:
      <input type="text" formControlName="location" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Operating Systems:
      <input type="text" formControlName="operatingSystems" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Programming languages, Environment:
      <input type="text" formControlName="languages" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      Client:
      <input type="text" formControlName="client" required>
    </label>
  </div>
  <button type="submit">Add</button>
</form>
